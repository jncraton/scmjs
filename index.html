<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ScmJS Demo</title>
    <script src="hashshare.js" defer></script>
    <style>
      body {
        margin: 1em auto;
        max-width: 600px;
      }

      textarea {
        width: 100%;
        height: 60vh;
        resize: none;
      }
    </style>
    <script src="scheme.js"></script>
  </head>

  <body>
    <h1>Scheme Playground</h1>
    <textarea id="src" value="(display (+ 1 2))" hash-share></textarea>
    <output id="result"></output>
    <script>
      src.addEventListener('input', () => {
        result.textContent = scheme.eval(src.value)
      })
    </script>
  </body>
</html>
